<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Weather Forecast</h1>
            </div>
            <div class="search-box">
                <input class="search" type="search" placeholder="Uganda">
                <button class="search-button">Search <i class="fa-brands fa-searchengin"></i></button>
            </div>
        </div>

        <div class="data">

            <div class="current-time glass">
                <div class="place-info">
                    <div class="place">
                        
                    </div>
                </div>
                <div class="date-info">
                    <div class="dateandtime">
                        
                    </div>
                </div>

                <div class="tempmax">
                    
                </div>

                <div class="temp">
                    
                </div>

                <div class="tempmin">
                   
                </div>

                <div class="humidity">
                    
                </div>

                <div class="wind">
                    
                </div>

                <div class="conditions">
                    
                </div>

                <div class="description">
                   
                </div>
            </div>
            <div class="Upcoming-7days glass">
                <h1>Upcoming Status</h1>
                <div class="days">
                    <div class="day1 day_style">
                        
                    </div>
                    <div class="day2 day_style">
                        
                    </div>
                    <div class="day3 day_style">
                        
                    </div>
                    <div class="day4 day_style">
                        
                    </div>
                    <div class="day5 day_style">
                       
                    </div>
                    <div class="day6 day_style">
                        
                    </div>
                    <div class="day7 day_style">
                       
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            
        </div>
    </div>
</body>
</html>
